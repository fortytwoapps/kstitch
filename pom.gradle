def pomConfig = {
    licenses {
        license {
            name "Apache-2.0"
            url "https://opensource.org/licenses/Apache-2.0"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "rcronin"
            name "Robert Cronin"
            organization "FortyTwoApps"
            organizationUrl "https://www.linkedin.com/in/robbiecronin/"
        }
    }

    scm {
        url "https://github.com/fortytwoapps/kstitch.git"
    }
}

def withPom = { pom ->
    pom.withXml {
        def root = asNode()
        root.appendNode('name', project.name)
        root.appendNode('description', 'A Kotlin/JS Toolkit for the MongoDB Stitch API')
        root.appendNode('url', 'https://github.com/fortytwoapps/kstitch')
        root.children().last() + pomConfig
    }
}

ext.withPom = withPom
